<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Icone-->
    <link rel="icon" href="">


    <title>Vocabulary Helper</title>
</head>
<body>
    <header>
        <h1>VOCABULARY HELPER</h1>
        <p>For those who want to expand their vocabulary in other languages</p>
    </header>

    <main>
        <section id="section-one">
            <div id="word-box">
                <div id="show-meaning-button" onclick="DOM.showMeaning()">
                    <p class="top-warning">Word drawn</p>
                    <h2 id="word-place">WORD</h2>
                    <p class="bottom-warning">Tap to know the meaning</p>
                </div>

                <div id="drawn-button" onclick="DOM.click()">
                    <img src="./images/swap.png" alt="Drawn button icon">
                </div>
            </div>
        </section>

        <section id="section-two">
            <div id="new-words" onclick="Modal.open()">
                <img src="./images/add.png" alt="Add icon">
                <p>Add words to draw list</p>
            </div>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="general-modal">
            <div class="modal">
                <form method="POST" action="" onsubmit="Form.submit(event)">
                    <h3>Write a word and its meaning</h3>
                    <div class="div-input">
                        <label for="word">Word</label>
                        <input type="text" id="word" name="word">
                    </div>

                    <div class="div-input">
                        <label for="meaning">Meaning</label>
                        <input type="text" id="meaning" name="meaning">
                    </div>

                    <div class="div-buttons">
                        <a class="form-button button-cancel" href="" onclick="Modal.close()">Cancel</a>
                        <button class=" form-button button-add" type="submit">Add</button>
                    </div>
                </form>
            </div>

            <div id="div-words-list">
                <button id="words-list-button" onclick="ModalList.open()">+ Show words list</button>
            </div>
        </div>
    </div>

    <div class="modal-list-overlay">
        <div class="modal-list">
            <h2>Words list</h2>
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Meaning</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; Erik Gaborim - 2022
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
